<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="above-left"></div>
            <button class="about">About</button>
            <button class="store">Store</button>
        </div>
        <div class="above-right">
            <button class="gmail">Gmail</button>
            <button class="images">Images</button>
            <button class="account">Account</button>
        </div>
    </header>
    <section>
        <img src="https://www.pngall.com/wp-content/uploads/13/Google-Logo-PNG-Pic.png">
        <input type="text">
        <div class="mainbuttons">
            <button class="search">Google Search</button>
            <button class="lucky">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer>
        <div class="mid">
            <p class="india">India</p>
        </div>
        <div class="bottom-left">
            <button class="b1">Advertising</button>
            <button class="b2">Business</button>
            <button class="b3">How Search Works</button>
        </div>
        <div class="bottom-right">
            <button class="b4">Privacy</button>
            <button class="b5">Terms</button>
            <button class="b6">Settings</button>
        </div>
    </footer>
</body>
</html>
